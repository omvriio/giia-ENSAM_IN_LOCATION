        <div class="image" style="z-index:1;position:fixed;bottom:10%;left: 10%;">
            <img src="../static/icon/favicon.svg" alt="" data-speed="-3" class="move">
        </div>
    </div>
    <img id="camera--sensor" src="../static/bg.png" style="z-index: 0; top:0;overflow-y: scroll;">

</section>
<script>
    document.addEventListener('mousemove', move);
    function move(e){
    this.querySelectorAll('.move').forEach(layer =>{
        const speed = layer.getAttribute('data-speed')

        const x = (window.innerWidth - e.pageX*speed)/120
        const y = (window.innerWidth - e.pageY*speed)/120

        layer.style.transform = `translateX(${x}px) translateY(${y}px)`

    })
    }

</script>
